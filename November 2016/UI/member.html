	class RowInput extends React.Component {
		constructor(props) {
			super(props);
			
			this.handleChange = this.handleChange.bind(this);
		}
		
		handleChange(event) {
			this.props.onChange(this.props.propertyName, this.textInput.value);
		}
		
		render() {
			if(this.props.mode === 'render') {
				return (
					<div>
						<dt>{this.props.name}</dt>
						<dd>{this.props.value}</dd>
					</div>
				);
			} else {
				var id = 'value_' + this.props.propertyName;
				var errors = (this.props.errors || {});
				var error = null;
				if(errors.hasOwnProperty(this.props.propertyName)) {
					var errs = errors[this.props.propertyName];
					if(errs.length > 0) {
						error = errs.join('\n');
					}
				}
				
				return (
					<div className="form-group">
						<label htmlFor={id} className="col-sm-4 control-label">
							{this.props.name}
						</label>
						<div className="col-sm-8">
						  <input className="form-control" type="text" 
							autoComplete="off"
							id={id} name={id} 
							value={this.props.value} 
							ref={(input) => { this.textInput = input; }}
							onChange={this.handleChange} />
							{error && 
							<small className="text-danger">{error}</small>
							}
						</div>
					</div>
				);
			
			}
		}
	};

	class InfoBox extends React.Component {
		constructor(props) {
			super(props);
			
			this.state = {
				id: props.memberid,
				changed: false,
				changeError: '',
				mode: 'render',
				progress: 0
			};
			
			this.handleToggleMode = this.handleToggleMode.bind(this);
			this.handleChange = this.handleChange.bind(this);
			this.handleCancel = this.handleCancel.bind(this);
			this.handleSubmit = this.handleSubmit.bind(this);
			this.handleRetrieve = this.handleRetrieve.bind(this);
			this.handleError = this.handleError.bind(this);
			
		}
		
		componentDidMount() {
			this.handleRetrieve();
		}
		
		handleToggleMode(event) {
			var mode = this.state.mode === 'render' ? 'edit' : 'render';

			this.setState({
				mode: mode
			});
		}
		
		handleChange(property, value) {
			var newValue = this.state.newValue;
			
			newValue[property] = value;
			
			this.setState({
				changed: true,
				newValue: newValue,
				changeError: ''
			});
		}
		
		handleRetrieve() {
			this.setState({
				masterError: null,
				errors: null,
				oldValue: null,
				newValue: null
			});
			
			
			this.props.retrieveMethod.call(
				this.props.services,
				this.state.id,
				(response) => {
					var member = response.body.Item;
					this.setState({
						newValue: JSON.parse(JSON.stringify(member)),
						oldValue: member
					});
				},
				(x,s,e) => {
					console.error({
						x: x,
						s: x,
						e: e
					});
					this.handleError(x);
				});
		}
		
		handleCancel(event) {
			this.setState({
				newValue: JSON.parse(JSON.stringify(this.state.oldValue)),
				changeError: '',
				errors: null,
				masterError: null
			});
			this.handleToggleMode();
		}
		
		handleValidationError(errors) {
			this.setState({
				masterError: errors.message,
				errors: errors.details
			});
		}
		
		handleError(error, line1) {
			console.log(error);
			var text = '';
			if(typeof error === 'string')
				text = error;
			else if(error.responseJSON) {
				if(error.responseJSON.message)
					text = error.responseJSON.message;
				else
					text = error.responseText;
			}
			else if(error.message) {
				text = error.message;
			}
			else
				text = JSON.stringify(error);
			
			this.setState({
				masterError:
					(line1 
						? line1 + '\n' + text
						: text)
			});
		}
		
		handleSubmit(event) {
			if(!this.state.changed) {
				this.setState({
					changeError: 'No change detected'
				});
				return false;
			}
			this.setState({
				masterError: null,
				errors: null,
				progress: 0,
				interval: setInterval(_ => {
					var p = this.state.progress;
					p++;
					if(p > 100) {
						clearInterval(this.state.interval);
						this.state.interval = null;
					}
					
					this.setState({ progress: p });
				}, 1)
			});
			var self = this;
			console.log(this);
			
			this.props.putMethod.call(
				this.props.services,
				this.state.id,
				this.state.newValue,
				_ => {
					this.setState({ mode: 'render' });
					this.handleRetrieve();
				},
				function(x,s,e) {
					console.error({
						x: x,
						s: s,
						e: e
					});
					
					clearInterval(self.state.interval);
					self.state.interval = null;
					
					switch(x.status) {
						
						// bad validation
						case 400:
							self.handleValidationError(x.responseJSON);
							break;
						
						// server error
						default:
							self.handleError(x.responseJSON || (x.responseText || x.statusText),
								'Your changes were not saved: ');
							break;
					}
				});
		}
		
		render() {
			if(this.state.oldValue == null)
				return (
				<div className="panel panel-default">
					<div className="panel-heading" ref="heading">
						<h3>
							{this.getTitle()}
						</h3>
					</div>
					<div className="panel-body" ref="body">
						<img src="imgs/waiting.gif" className="center-block" />
						{ this.state.masterError &&
						<div>
							<h4 className="text-danger">{ this.state.masterError }</h4>
							<button className="btn btn-link center-block" onClick={this.handleRetrieve}>
								<span className="glyphicon glyphicon-refresh">&nbsp;</span>
								Click here to refresh {this.getTitle()}.
							</button>
						</div>
						}
					</div>
				</div>
				);
			
			var isEdit = this.state.mode === 'edit';
			var i = 0;
			var style = { width: this.state.progress + '%' };
			
			var rows = this.getRows();
			return (
				<div className="panel panel-default">
					<div className="panel-heading" ref="heading">
						<h3>
							<button onClick={this.handleToggleMode} 
								className="btn btn-default pull-right">Edit</button>
							{this.getTitle()}
						</h3>
					</div>
					<div className="panel-body" ref="body">
						{ isEdit ? (
						<form className="form-horizontal"> 
							{ this.state.interval &&
							<div className="progress">
								<div className="progress-bar" role="progressbar" aria-valuenow={this.state.progress} aria-valuemin="0" aria-valuemax="100" style={style}></div>
							</div>
							}
							{ this.state.masterError &&
							<p className="text-danger">{ this.state.masterError }</p>
							}
							{rows}
						</form>
						) : ( 
						<dl className="dl-horizontal"> 
							{rows}
						</dl> 
						) }
					</div>
					{ isEdit && (
					<div className="panel-footer" ref="footer">
						<div className="pull-right">
							<p className="text-danger">
								{this.state.changeError}
								&nbsp;&nbsp;
								<button onClick={this.handleSubmit} className="btn btn-primary">Save</button>
							</p>
						</div>
						<button onClick={this.handleCancel} className="btn btn-link">Cancel</button>
					</div>
					)}
				</div>
			);
		
		}
	};

	function handleError(element, type, error, xhr) {
		if(xhr) 
			console.error(xhr);
		else
			console.error(error);
		
		
		function toString(err, messages) {
			
			if(typeof err === 'string') {
				messages.push(err);
				return;
			}
			for(var prop in err) {
				var parsed = null;
				try {
					if(typeof error[prop] == 'object')
						return toString(error[prop], messages);
					
					parsed = JSON.parse(error[prop]);
					
					if(typeof parsed == 'object')
						toString(parsed, messages);
					else
						messages.push('<p><strong>' + prop + ':</strong> ' + err[prop] + '</p>');
				} catch(x) {
					messages.push('<p><strong>' + prop + ':</strong> ' + err[prop] + '</p>');
				}
			}
		}
		element.className = 'panel panel-danger';
		var texts = [];
		toString(error, texts);
		
		if(xhr) {
			try {
				var body = xhr.responseJSON;
				toString(body, texts);
			} catch (x) { }
		}
		
		
		element.innerHTML = '<div class="panel-heading"><h4>' + type + '</h4></div><div class="panel-body"><p>There was a problem retrieving the ' + 
		type + ' data for this user.</p>' +
		'<pre>'+ texts.join('') + '</pre></div>';
	}
